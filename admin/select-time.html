<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aquaexpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            display: grid;
            place-items: center;
            padding-top: 40px;
        }
        .form{
            width: 200%;
        }  
        .main{
            display: grid;
            place-items: center;
            margin-top: 40px;
            margin-right: 10%;


        }      
    </style>
</head>
  <body>
    <div class="main">
        <form >
          <legend>add boat timing </legend>
          
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">select boat </label>
            <select id="disabledSelect" class="form-select form">
              <option>Disabled select</option>
            </select>
            <fieldset disabled>

            <label for="disabledSelect" class="form-label">origin </label>
            <input type="text" id="" class="form-control form" placeholder="  ">

            <label for="disabledSelect" class="form-label">destination </label>
            <input type="text" id="" class="form-control form" placeholder="  ">


            <label for="disabledTextInput" class="form-label">capacity </label>
            <input type="number" id="disabledTextInput" class="form-control form" placeholder="  ">

        </fieldset>
        <!-- <div>
            <label for="disabledTextInput" class="form-label">time </label>
            <input type="time" id="disabledTextInput" class="form-control form" placeholder="  ">
        </div> -->


          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">select time </label>
            <div class="form-check">
                10:00
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >              
            </div>
            <div class="form-check">
                11:00
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >              
            </div>
            <div class="form-check">
                12:00
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >              
            </div>
            <div class="form-check">
                13:00
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >              
            </div>
            <div class="form-check">
                14:00
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >              
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
